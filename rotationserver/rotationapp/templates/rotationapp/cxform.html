<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotation App</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color:#F8EFE8">
{% load static %}
{% load crispy_forms_tags %}
<div class="mx-2 my-2">
    <div class="container-fluid">
        <div class="row" style="background-color:#39295b">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <img src="{% static 'logo.png' %}"
                     style="width:30px,height:30px">
            </div>
        </div>
        <div class="row d-flex">
            <div class="col"></div>
            <div class="col-6 my-5">
                <h3 style="color: #39295b">Image Upload</h3>
                <div>Upload an image of a single clothing item.</div>
                <div style="margin-bottom: 20px">It will be auto-downloaded with the correct rotation.</div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit"
                            style="margin-top: 25px; color: #FFFFFF; background-color:#39295b">
                        Submit
                    </button>
                </form>

            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
</body>
</html>
